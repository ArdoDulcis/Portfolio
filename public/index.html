<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Noto+Serif" rel="stylesheet">
    <title>I'm KIM</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="particles-js" style="height: 3900px"></div>
    <main id="root"></main>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript">
      particlesJS("particles-js", {
        "particles":{
          "number":{
            "value":80,
            "density":{
              "enable":true,
              "value_area":800
            }
          },
          "color":{
            "value":"#6a3ed4"
          },
          "shape":{
            "type":"circle",
            "stroke":{
              "width":0,
              "color":"#000000"
            },
            "polygon":{
              "nb_sides":5
            },
            "image":{
              "src":"img/github.svg",
              "width":100,
              "height":100
            }
          },
          "opacity":{
            "value":0.5,
            "random":false,
            "anim":{
              "enable":false,
              "speed":1,
              "opacity_min":0.1,
              "sync":false
            }
          },
          "size":{
            "value":3,
            "random":true,
            "anim":{
              "enable":false,
              "speed":40,
              "size_min":0.1,
              "sync":false
            }
          },
          "line_linked":{
            "enable":true,
            "distance":150,
            "color":"#8f77bb",
            "opacity":0.4,
            "width":1
          },
          "move":{
            "enable":true,
            "speed":1.5,
            "direction":"top-right",
            "random":false,
            "straight":false,
            "out_mode":"out",
            "bounce":false,
            "attract":{
              "enable":false,
              "rotateX":600,
              "rotateY":1200
            }
          }
        },
        "interactivity":{
          "detect_on": "canvas",
          "events":{
            "onhover":{
              "enable":false,
              "mode":"repulse"
            },
            "onclick":{
              "enable":false,
              "mode":"push"
            },
            "resize":true
          },
          "modes":{
            "grab":{
              "distance":400,
              "line_linked":{
                "opacity":1
              }
            },
            "bubble":{
              "distance":400,
              "size":40,
              "duration":2,
              "opacity":8,
              "speed":3
            },
            "repulse":{
              "distance":200,
              "duration":0.4
            },
            "push":{
              "particles_nb":4
            },
            "remove":{
              "particles_nb":2
            }
          }
        },
        "retina_detect":true
      });
    </script>
    </body>
</html>
